<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="pacman"
  [fullScreen]="true"
  ><p style="color: white;">Cargando...</p></ngx-spinner
>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">
      Editar orden
    </li>
  </ol>
</nav>

<div class="d-flex justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Editar orden de pedido # <a *ngIf="orders" [routerLink]="['/order-details', orders.id]">{{ orders?.order | uppercase }}
            <i class="fa fa-external-link"></i
          ></a>
        </h5>
        <form #form="ngForm" (ngSubmit)="onUpdate(form)" novalidate>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Estado</label>
              <select
                class="form-control"
                required
                name="state"
                [(ngModel)]="orders.state"
              >
                <option value="">Seleccione estado</option>
                <option value="reservada">Reservada</option>
                <option value="pendiente">Pendiente</option>
                <option value="transito">En tr√°nsito</option>
                <option value="recoger">Listo para recoger</option>
                <option value="cerrada">Cerrada</option>
                <option value="cancelada">Cancelada</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label>Valor</label>
              <input
                type="text"
                class="form-control"
                name="value"
                [(ngModel)]="orders.value"
              />
            </div>
          </div>

          <div class="form-row">
            <button type="submit" class="btn btn-primary ml-auto">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
